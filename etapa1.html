<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <!-- Fonte Google Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        /* Fundo com gradiente */
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            padding: 30px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        h2 {
            color: #34495e;
            margin-top: 0;
            font-weight: 500;
            margin-bottom: 25px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 180px;
            height: auto;
        }

        p {
            max-width: 600px;
            margin: 0 auto 20px;
            color: #222;
            font-weight: 400;
            font-size: 18px;
            line-height: 1.4;
        }

        ul {
            list-style-type: square;
            text-align: left;
            max-width: 300px;
            margin: 0 auto 40px;
            padding-left: 20px;
            color: #444;
            font-weight: 500;
            font-size: 16px;
        }

        li {
            margin-bottom: 8px;
        }

        /* Caixa da calculadora */
        .calculator {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }

        input, select {
            padding: 12px 15px;
            margin-top: 6px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            margin-top: 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 35px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
            user-select: none;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        #resultado {
            margin-top: 20px;
            font-weight: 700;
            color: #27ae60;
            min-height: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 20px;
        }

        #resultado.mostrar {
            opacity: 1;
        }

        /* Responsividade básica */
        @media (max-width: 440px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }
            input, select, button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Calculadora Útil 1.0</h1>
    <h2>Calcule operações simples com facilidade</h2>

    <img src="https://cdn-icons-png.flaticon.com/512/3210/3210053.png" alt="Imagem de uma calculadora" />

    <p>Bem-vindo à minha calculadora simples! Aqui você poderá fazer cálculos básicos como soma, subtração, multiplicação e divisão.</p>

    <ul>
        <li>Soma</li>
        <li>Subtração</li>
        <li>Multiplicação</li>
        <li>Divisão</li>
    </ul>

    <div class="calculator">
        <form onsubmit="event.preventDefault(); calcular();">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" required />

            <label for="operacao">Operação:</label>
            <select id="operacao">
                <option value="soma">Soma (+)</option>
                <option value="subtracao">Subtração (−)</option>
                <option value="multiplicacao">Multiplicação (×)</option>
                <option value="divisao">Divisão (÷)</option>
            </select>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" required />

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operacao = document.getElementById("operacao").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, digite dois números válidos.";
            } else {
                switch (operacao) {
                    case "soma":
                        resultado = num1 + num2;
                        break;
                    case "subtracao":
                        resultado = num1 - num2;
                        break;
                    case "multiplicacao":
                        resultado = num1 * num2;
                        break;
                    case "divisao":
                        if (num2 === 0) {
                            resultado = "Não é possível dividir por zero.";
                        } else {
                            resultado = num1 / num2;
                        }
                        break;
                    default:
                        resultado = "Operação inválida.";
                }
            }

            const res = document.getElementById("resultado");
            res.textContent = "Resultado: " + resultado;
            res.classList.add("mostrar");

            // Remove a classe depois de 3 segundos para animar novamente
            setTimeout(() => res.classList.remove("mostrar"), 3000);
        }
    </script>

</body>
</html>
